<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRZ Sacabollos</title>
  <meta name="description" content="Especialistas en sacabollos en Montevideo. SRZ Sacabollos. Defendiendo el legado del primer sacabollos del Uruguay.">
  <meta name="keywords" content="sacabollos, chapa y pintura, Montevideo, autos, reparación, granizo, cerámicos, sin pintar, pdr, desabollado, saca bollos, bollos, desabollado sin pintar">
  <meta name="author" content="SRZ Sacabollos">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans scroll-smooth">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="#inicio" class="flex items-center">
        <img src="logo.png" alt="SRZ Logo" class="h-10 w-auto">
        <span class="ml-2 font-bold text-gray-800 text-lg">SRZ Sacabollos</span>
      </a>

      <!-- Botón móvil -->
      <button id="menu-btn" class="sm:hidden text-gray-800 focus:outline-none text-2xl">
        ☰
      </button>

      <!-- Enlaces -->
      <nav id="menu" class="hidden sm:flex space-x-6 text-gray-700 font-medium">
        <a href="#inicio" class="hover:text-red-700 transition">Inicio</a>
        <a href="#galeria" class="hover:text-red-700 transition">Galería</a>
      </nav>
    </div>

    <!-- Menú móvil -->
    <div id="mobile-menu" class="sm:hidden hidden bg-white border-t border-gray-200 px-4 py-2">
      <a href="#inicio" class="block py-2 text-gray-700 hover:text-red-700">Inicio</a>
      <a href="#galeria" class="block py-2 text-gray-700 hover:text-red-700">Galería</a>
    </div>
  </header>
  <div class="h-16"></div>

  <!-- Inicio -->
  <section id="inicio" class="flex items-center justify-center h-screen bg-cover bg-center relative" style="background-image: url('fondo.jpg');">
    <div class="bg-black bg-opacity-60 p-6 rounded-xl text-center">
      <img src="logo.png" alt="SRZ Sacabollos" class="mx-auto mb-6 max-w-xs">
      <h1 class="text-3xl md:text-5xl font-bold">Defendiendo el legado del primer sacabollos del Uruguay</h1>
    </div>
  </section>

  <!-- Galería -->
  <section id="galeria" class="py-16 bg-white text-black">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Galería de Trabajos</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="galeria/1.jpg" alt="Trabajo 1" class="rounded-xl shadow">
        <img src="galeria/2.jpg" alt="Trabajo 2" class="rounded-xl shadow">
        <img src="galeria/3.jpg" alt="Trabajo 3" class="rounded-xl shadow">
      </div>
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
